<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="fas fa-edit"></i> <span th:text="#{product.edit.title}">Edit Product</span></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/products/edit/{id}(id=${product.id})}" 
                              th:object="${product}" method="post">
                            
                            <!-- Product Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label" th:text="#{product.name}">Product Name</label>
                                <input type="text" class="form-control" 
                                       th:field="*{name}" 
                                       th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                                       id="name" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}">Name error</div>
                            </div>
                            
                            <!-- Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label" th:text="#{product.description}">Description</label>
                                <textarea class="form-control" 
                                          th:field="*{description}" 
                                          id="description" rows="3"></textarea>
                            </div>
                            
                            <!-- Price -->
                            <div class="mb-3">
                                <label for="price" class="form-label" th:text="#{product.price}">Price</label>
                                <input type="number" step="0.01" class="form-control" 
                                       th:field="*{price}" 
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                       id="price" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" 
                                     th:errors="*{price}">Price error</div>
                            </div>
                            
                            <!-- Quantity -->
                            <div class="mb-3">
                                <label for="quantity" class="form-label" th:text="#{product.quantity}">Quantity</label>
                                <input type="number" class="form-control" 
                                       th:field="*{quantity}" 
                                       th:classappend="${#fields.hasErrors('quantity')} ? 'is-invalid' : ''"
                                       id="quantity" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}" 
                                     th:errors="*{quantity}">Quantity error</div>
                            </div>
                            
                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/products}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> <span th:text="#{product.cancel}">Cancel</span>
                                </a>
                                <button type="submit" class="btn btn-warning">
                                    <i class="fas fa-save"></i> <span th:text="#{product.save}">Save</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    <div th:replace="~{fragments/footer :: scripts}"></div>
</body>
</html>
